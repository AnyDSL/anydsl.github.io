<li class="drawer-list__item">
  <a class="drawer-list__link {% if include.nav_item.url == page.url %}drawer-list__link--active{% endif %}"
     {% if include.nav_item.url %}
       href="{{ include.nav_item.url | absolute_url }}"
     {% endif %}>
    {{ include.nav_item.menu | default: include.nav_item.title }}
  </a>

  {% assign children = sorted_pages | where: 'parent', include.nav_item.path %}
  {% if children.size > 0 %}
    <ul class="drawer-list drawer-list--sublevel">
      {% for child_nav_item in children %}
        {% include drawer-nav-item.html nav_item=child_nav_item %}
      {% endfor %}
    </ul>
  {% endif %}
</li>
