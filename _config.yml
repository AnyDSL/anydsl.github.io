site_title: AnyDSL

copyright: Saarland University

exclude:
  - LICENSE
  - README.md

markdown: kramdown
kramdown:
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge

highlighter: rouge

sass:
  style: compressed

toolbar:
  - Thorin.md
  - Impala.md
  - Publications.md

footer:
  logos:
    - image: images/uds_logo.svg
      url: http://www.uni-saarland.de/
    - image: images/dfki_logo_e.svg
      url: http://www.dfki.de/
  links:
    - title: Compiler Design Lab
      url: http://www.cdl.uni-saarland.de/
    - title: Computer Graphics Lab
      url: http://graphics.cg.uni-saarland.de/
    - title: Agents and Simulated Reality
      url: http://www.dfki.de/web/research/asr/


repo_url: https://github.com/AnyDSL

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      show_toc: true
      site_title: AnyDSL
