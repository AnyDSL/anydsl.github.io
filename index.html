<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
        <meta name="description" content="AnyDSL: A Framework for Rapid Development of Domain-Specific Languages"/>
        <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
        <script type="text/javascript" src="javascripts/main.js"></script>
        <script type="text/javascript" src="javascripts/jquery.min.js"></script>
        <script type="text/javascript"> 
            $(function(){
                var page = parse("page");
                $("#main_content_wrap").load("tpl/" + page + ".html");
                
                if(page != "main") {
                    $.getJSON("tpl/" + page + ".json", function( data ) {
                        $("#forkme_banner").attr("href", data["repo"]);
                        $("#project_title").html(data["title"]);
                        $("#project_tagline").html(data["tagline"]);
                        
                        $('meta[name="description"]').attr('content', data["title"] + ": " + data["meta"]);
                        
                        if("downloads" in data) {
                            var str = '<section id="downloads">';
                            $.each(data["downloads"], function(index, value) {
                                str += '<a class="' + value["class"] + '" href="' + value["url"] + '">' + value["text"] + '</a>';
                            });
                            str += "</section>";
                            
                            $("#header").append(str);
                        }
                    });
                }
            });
        </script>
        <title>AnyDSL</title>
    </head>
    <body>
        <div id="header_wrap" class="outer">
            <header id="header" class="inner">
                <a id="forkme_banner" href="https://github.com/AnyDSL">View on GitHub</a>
                <h1 id="project_title">AnyDSL</h1>
                <h2 id="project_tagline">A Framework for Rapid Development of Domain-Specific Languages</h2>
                <div id="menu">
                    <a class="nav_link" href="index.html">AnyDSL</a>
                    <a class="nav_link" href="index.html?page=thorin">Thorin</a>
                    <a class="nav_link" href="index.html?page=impala">Impala</a>
                    <a class="nav_link" href="https://anydsl.github.io#publications">Publications</a>
                    <a class="nav_link" href="https://github.com/AnyDSL/anydsl/wiki">Wiki</a>
                </div>
            </header>
        </div>
        <div id="main_content_wrap" class="outer">
            
        </div>
        <div id="footer_wrap" class="outer">
            <div class="inner">
                <p class="inline">&copy; 2014-2015 Saarland University</p>
                <ul class="footer_list">
                <li class="footer_li"><a href="http://www.cdl.uni-saarland.de/">Compiler Design Lab</a></li>
                <li class="footer_li"><a href="http://graphics.cg.uni-saarland.de/">Computer Graphics Lab</a></li>
                <li class="footer_li"><a href="http://www.uni-saarland.de/">Saarland University</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
